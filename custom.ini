custom]
proxy-groups:
日本 = URL-TEST, interval=300, tolerance=50, include=(?i)日本|jp|japan
美国 = URL-TEST, interval=300, tolerance=50, include=(?i)美国|us|usa
韩国 = URL-TEST, interval=300, tolerance=50, include=(?i)韩国|kr|korea
香港 = URL-TEST, interval=300, tolerance=50, include=(?i)香港|hk
台湾 = URL-TEST, interval=300, tolerance=50, include=(?i)台湾|tw
马来 = URL-TEST, interval=300, tolerance=50, include=(?i)马来西亚|my
新坡 = URL-TEST, interval=300, tolerance=50, include=(?i)新加坡|sg

USA = 美国
Zoom = 新坡
EAsia = URL-TEST, interval=300, tolerance=50, include=(?i)日本|新加坡|香港|韩国|马来西亚

rules:
GEOIP,CN,DIRECT
DOMAIN-SUFFIX,google.com,EAsia
DOMAIN-SUFFIX,youtube.com,EAsia
DOMAIN-SUFFIX,voice.google.com,USA
DOMAIN-SUFFIX,openai.com,USA
DOMAIN-SUFFIX,zoom.us,Zoom
FINAL,DIRECT
